
<div class="color-picker">
  <div class="row ">
    <div class="col-sm-6">
      <div>Basic colors</div>
      <ul class="colors-boxes">
        <li *ngFor="let color of basicColors" [style.backgroundColor]="color"></li>
      </ul>
    </div>
    <div class="col-sm-6" >
      <div class="row" style="">
        <div class="col-sm-10">
          <app-color-palette [(color)]="color" (colorChange)="onColorChange($event)"></app-color-palette>
        </div>
        <div class="col-sm-2">
          <app-color-slider [colors]="[color, 'rgba(255,255,255,1)']" (colorChange)="sliderColor=$event"></app-color-slider>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div>Custom colors</div>
      <ul class="colors-boxes">
        <li *ngFor="let color of customColors" [style.backgroundColor]="color"></li>
      </ul>
      <button class="btn btn-primary btn-sm" style="width: 100%;" (click)="addToCustom()">Add to Custom Colors</button>
    </div>
    <div class="col-sm-6" style="display: flex;flex-direction: row;">
      <div class="color-preview" style="flex: 1;" [style.backgroundColor]="color"></div>
      <div class="color-hsv" style="flex: 2;">
        <div class="color-input">
          <label>Hue:</label>
          <input type="number" min="0" max="255" />
        </div>
        <div class="color-input">
          <label>Hue:</label>
          <input type="number" min="0" max="255" />
        </div>
        <div class="color-input">
          <label>Val:</label>
          <input type="number" min="0" max="255" />
        </div>
        <div class="">
          HTML: {{hexColor}}
        </div>
      </div>
      <div class="color-rbg" style="flex: 2;">
        <div class="color-input">
          <label>Red:</label>
          <input type="number" min="0" max="255" [(ngModel)]="rgbColor[0]"/>
        </div>
        <div class="color-input">
          <label>Green:</label>
          <input type="number" min="0" max="255" />
        </div>
        <div class="color-input">
          <label>Blue:</label>
          <input type="number" min="0" max="255" />
        </div>
      </div>
    </div>
  </div>
</div>
